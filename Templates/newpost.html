{% extends "base.html" %}

{% block content %}

<h3>New Post</h3>

<form method="post">
    <label>
    Title
    <br>
    <input type="text" name="title" value="{{title}}">            
    </label>
    <br>
    <label>
    Post
    <br>
    <textarea name="post">{{post}}</textarea>
    </label>            
    <div class="error">{{error}}</div>            
    <input type="submit" value="Submit">
</form>
        
{% endblock %}
